<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="files/style.css">
  <title>Hamburger Menu Overlay</title>
</head>
<body>
    <!-- START PSM -->

    <!-- START positionnement du menu -->

    <nav class="PSM_splash-menu PSM_bottom PSM_left">

    <!-- END positionnement du menu -->


        <input type="checkbox" class="PSM_toggler" role="button" title="Ouvrir le menu inter-applications CEC">
        <div class="PSM_hamburger"><div class="PSM_hamburger-content"></div></div>
        <div class="PSM_splash-wrap">
            <div class="PSM_splash">
                <div class="PSM_splash-content">
                    <header>
                        <!-- START logo -->

                        <img class="PSM_logo-menu" src="files/logo.png" alt="Le projet CEC" />

                        <!-- END logo -->
                    </header>
                    <ul  class="PSM_app-link-list" title="les applications du projet CEC">
                        <!-- START liens vers les applis -->

                        <li class="PSM_app-link-item">
                            <a class="PSM_app-link" href="#">Messagerie</a>
                        </li>

                        <li class="PSM_app-link-item">
                            <a class="PSM_app-link" href="#">Chatbot</a>
                        </li>

                        <li class="PSM_app-link-item">
                            <a class="PSM_app-link" href="#">Agenda</a>
                        </li>

                        <li class="PSM_app-link-item">
                            <a class="PSM_app-link" href="#">Conciergerie</a>
                        </li>
                        
                        <li class="PSM_app-link-item">
                            <!-- START logo -->

                            <a class="PSM_app-link" href="#">Plus d'information sur le projet CEC</a>

                            <!-- END logo -->
                        </li>

                        <!-- END liens vers les applis -->
                        
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- END PSM -->

    <main>
        <!-- Placer l'appli ici -->
    </main>
</body>
</html>
